  <body>


    <div class="container">
      <div class="heroSection">
        <h1 class="heading"> IP Address Tracker</h1>
        <div class="input">
          <input type="search" name="input" id="input" 
          placeholder="Search for any IP address or domain"   >
          <button class="submit" id="btn">
            <svg xmlns="http://www.w3.org/2000/svg" width="11" height="14"><path fill="none" stroke="#FFF" stroke-width="3" d="M2 1l6 6-6 6"/></svg>
          </button>
        </div>
      </div>
      <div class="contents">
        <div class="ipAddress heading-2">
          <h4>Ip Address</h4>
          <p id="ip">192.168.0.1</p>
        </div>
        <div class="location border heading-2">
          <h4>Location</h4>
          <p id="loc">Mumbai</p>
        </div>

        <div class="timezone border heading-2">
          <h4>Timezone</h4>
          <p id="timezone">IST - 05:00</p>
        </div>

        <div class="isp border heading-2">
          <h4>Isp</h4>
          <p id="isp">SpaceX</p>
        </div>
      </div>
      <div id="map" ></div>
    </div>
